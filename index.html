<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#070a12" />

  <!-- PWA (Android 홈화면 추가 시 가로 모드 기본) -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS 홈화면 추가(standalone)용: iOS는 orientation lock 지원이 약해서 안내 오버레이로 처리 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Delivery Dash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="960" height="540" aria-label="Delivery Dash"></canvas>
    <div id="hud" aria-hidden="true">
      <div class="row">
        <div class="pill" id="hud-left"></div>
        <div class="pill" id="hud-right"></div>
      </div>
      <div id="toast"></div>
    </div>
  </div>

  <div id="rotate-hint" aria-hidden="true">
    <div class="rotate-card">
      <div class="rotate-title">가로로 돌려줘</div>
      <div class="rotate-sub">(가로 모드가 더 잘 맞아)</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
